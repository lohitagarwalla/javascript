  // this is a comment line

  var a = 8 // var is used as variable throughout the code

//creating a worldblanks by using functions
function worldblanks(myNoun, adjective, verb, adverb) {
  var result = "";
  result += myNoun + " " + adjective + " " + verb + " " + adverb;
  return result;
}
console.log(worldblanks("dogs","are","very","good"));

// array
var ourArray = ["lohit", 24]

//nested array
var newArray = [["lohit", 23], ["nidhi", 20] ]
console.log(newArray[0][0])
console.log(newArray[0])
newArray[1][0] = 'siso' 
console.log(newArray[1][0])

//append array using push 
newArray.push(['aman', 23])
console.log(newArray[2][0])

//remove an element from array using pop
var removedElement = newArray.pop()
console.log(newArray[1][0])
console.log(removedElement)

//adding and removing element at the beginning of array
var arr = [1,2,3]
arr.shift()
console.log(arr) // arr becomes [2,3]
arr.unshift(5)
console.log(arr) // arr becomes [5,2,3]
